<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Usba Noreen" />
    <meta
      name="description"
      content="Get information about selected country."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="src/images/favicon.png" />

    <link rel="stylesheet" href="src/vendors/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="src/vendors/leaflet/leaflet.css">

    <link rel="stylesheet" href="src/vendors/leaflet/MarkerCluster.Default.css">

    <link rel="stylesheet" href="src/vendors/leaflet/MarkerCluster.css">

    <link rel="stylesheet" href="src/vendors/font-awesome/font-awesome.min.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="src/css/main.css" />

    <title>Gazetteer</title>

  </head>

  <body>
    <nav class="navbar navbar-light position-absolute">
      <div class="container-fluid d-flex justify-content-center">
        <form>
          <select class="form-select" aria-label="Default select example">
          <option value="" selected disabled hidden>select country</option>
          </select>
        </form>
      </div>
    </nav>

    <div class="switch-btn">
        <button
          type="button"
          class="btn btn-warning"
        >
          <i class="fa fa-cogs"></i>
        </button>
    </div>

    <div class="country-info-btn-group btn-group-vertical mx-2">
      <span>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#country-info-modal"
        >
          <i class="fas fa-info-circle"></i>
        </button>
      </span>
      <span>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#country-weather-modal"
        >
          <i class="fas fa-cloud"></i>
        </button>
      </span>
      <span>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#country-viruses-modal"
        >
          <i class="fa fa-bug"></i>
        </button>
      </span>
      <span>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#country-currency-modal"
        >
          <i class="fas fa-comment-dollar"></i>
        </button>
      </span>
      <span>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#country-borders-modal"
        >
          <i class="far fa-handshake"></i>
        </button>
      </span>
    </div>

    <div class="controls-btn-group btn-group-vertical mx-2">
      <span>
        <button
          type="button"
          class="btn btn-dark btn-markers-switch"
        >
          <i class="fa fa-map-signs"></i>
        </button>
      </span>
      <span>
        <button
          type="button"
          class="btn btn-dark btn-borders-switch"
        >
          <i class="fa fa-users"></i>
        </button>
      </span>
    </div>

    <div class="modal" id="country-info-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div>
              <h5 class="modal-title country-name"></h5>
              <div class="flag-icon">
                <img src="" alt="country flag" />
              </div>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-details-group">
              <i class="fas fa-globe"></i>
              <p>Continent</p>
              <span class="continent"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-crown"></i>
              <p>Capital</p>
              <span class="capital"></span>
            </div>
            <div class="modal-details-group"~~>
              <i class="fas fa-headphones-alt"></i>
              <p>Language</p>
              <span class="language"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-users"></i>
              <p>Population</p>
              <span class="population"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-expand"></i>
              <p>Area</p>
              <span class="area"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="country-weather-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Weather</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-details-group">
              <i class="fas fa-thermometer-three-quarters"></i>
              <p>Temperature</p>
              <span class="temperature"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-thermometer"></i>
              <p>Feels like</p>
              <span class="temperature-feels"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-angle-double-down"></i>
              <p>Pressure</p>
              <span class="pressure"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-wind"></i>
              <p>Wind speed</p>
              <span class="wind"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-sun"></i>
              <p>Sunrise</p>
              <span class="sunrise"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-cloud-sun"></i>
              <p>Sunset</p>
              <span class="sunset"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="country-viruses-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">COVID</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-details-group">
              <i class="fas fa-chart-line"></i>
              <p>Active</p>
              <span class="active"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-clipboard-check"></i>
              <p>Confirmed</p>
              <span class="confirmed"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-user-shield"></i>
              <p>Recovered</p>
              <span class="recovered"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-book-dead"></i>
              <p>Deaths</p>
              <span class="deaths"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="country-currency-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Currency</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-details-group">
              <i class="fas fa-coins"></i>
              <p>Currency</p>
              <span class="currency"></span>
            </div>
            <div class="modal-details-group">
              <i class="fas fa-dollar-sign"></i>
              <p>USD Rates</p>
              <span class="usd-rates"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="country-borders-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Borders</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-error-message" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Problem with loading data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-details-group">
              Something went wrong. Please try again.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div id="preloader"></div>

    <script type="module" src="src/vendors/bootstrap/bootstrap.min.js"></script>

    <script src="src/vendors/numeraljs/numeral.js"></script>

    <script type="text/javascript" src="src/vendors/leaflet/leaflet.js"></script>

    <script type="text/javascript" src="src/vendors/leaflet/leaflet.markercluster.js"></script>

    <script
      type="application/javascript"
      src="src/vendors/jquery/jquery-2.2.3.min.js"
    ></script>

    <script type="application/javascript" src="src/js/main.js"></script>
  </body>
</html>
